<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FindFree</title>
</head>
<body class="flex_column">
    <section class="form_container flex_column">
        <p>Choose Your platform, find your free games.</p>
        <form action="" id="form">
            <select name="" id="selection">
                <option value="pc">PC</option>
                <option value="steam">Steam</option>
                <option value="ps4">PS4</option>
                <option value="ps5">PS5</option> 
                <option value="xbox-one">XboxOne</option>
                <option value="xbox-series-xs">Xbox X/S</option>
                <option value="switch">Switch</option>
            </select>
            <button id="btn">Get List</button>
        </form>
    </section>
    <section id="search_results" class="results_container grid"></section>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
